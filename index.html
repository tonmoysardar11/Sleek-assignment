<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pink.org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-lg-5 py-lg-1 px-md-3 px-sm-2">
            <div class="container-fluid">
                <div class="w-full d-flex justify-content-between align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./media/BBlogo.png" width="85" height="85" alt="logo">
                    </a>
                    <button class="btn gradient-blue rounded-pill navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        type="button" class="btn gradient-blue rounded-pill">Explore</button>
                    <div class="collapse navbar-collapse w-content" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-lg-5">
                            <li class="nav-item">
                                <a class="nav-link nav-li set-active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">About</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Our Team</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Services</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Products</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Request Estimate</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Our Work</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Blog</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Testimonials</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link nav-li" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn gradient-blue rounded-pill font-weight-bold">Get a Quote</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <button class="btn rounded-circle bg-blue chat"><img src="./media/chat-pop.svg" width="40" height="50" alt=""></button>
        <div class="hero w-100" id="hero">
            <div class="frame8" id="frame8">
                <img src="./media/details.svg" alt="" class="details">
                <p class="text-uppercase text-white letter-spacing-4 custom-heading"> construction company</p>
                <p class="text-uppercase text-white mt-4 mb-3 font-weight-900 text-70 stroke-black"> you dream, we
                    build!</p>
                <p class="text-white letter-spacing-4 w-lorem"> Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Nunc vulputate libero et velit interdum, ac aliquet odio mattis.</p>
                <button type="button"
                    class="border-black btn bg-white rounded-pill px-4 py-2 text-sm font-weight-bold letter-spacing-2 mt-60">View
                    Services
                    <img src="./media/hero-arrow.svg" width="30" height="30" alt="">
                </button>
                <div class="mt-60 d-flex justify-content-start align-items-center">
                    <button type="button"
                        class="border-black btn bg-white rounded-circle text-sm font-weight-bold letter-spacing-2">
                        <img src="./media/fb.svg" width="10" height="15" alt="">
                    </button>
                    <button type="button"
                        class="border-black btn bg-white rounded-circle text-sm font-weight-bold letter-spacing-2 mx-2">
                        <img src="./media/twitter.svg" width="10" height="15" alt="">
                    </button>
                    <button type="button"
                        class="border-black btn bg-white rounded-circle text-sm font-weight-bold letter-spacing-2 mx-2">
                        <img src="./media/google.svg" width="10" height="15" alt="">
                    </button>
                    <button type="button"
                        class="border-black btn bg-white rounded-circle text-sm font-weight-bold letter-spacing-2">
                        <img src="./media/pintrest.svg" width="10" height="15" alt="">
                    </button>
                </div>


            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
